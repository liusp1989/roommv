<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <style>
            html,body{
                height:100%;
                width:100%;
                padding:0;
                margin:0;
            }
            #preview{
                width:100%;
                height:100%;
                padding:0;
                margin:0;
            }
            #preview *{font-family:sans-serif;font-size:16px;}
        </style>
        <script type="text/javascript" src="../internal.js"></script>
        <script src="../../ueditor.parse.js"></script>
        <script src="../../third-party/jquery-1.10.2.min.js"></script>
        <title></title>
    </head>
    <body class="view">
        <div id="preview" style="margin:8px">

        </div>
    </body>
    <script>
        document.getElementById('preview').innerHTML = editor.getContent();
        var hrefObj=$("#preview [href]");
        var srcObj=$("#preview [src]");
        var backgroundObj=$("#preview [data-background]");
        var oldprefix ="./";
        var newprefix ="../../../";
        hrefObj.each(function(){
            	var href = $(this).attr("href");
            	 $(this).attr("href",href.replace(oldprefix,newprefix));
        });
        
        srcObj.each(function(){
            	var src =  $(this).attr("src");
            	 $(this).attr("src",src.replace(oldprefix,newprefix));
        });
        backgroundObj.each(function(){
        	var background =  $(this).attr("data-background");
        	 $(this).attr("data-background",background.replace(oldprefix,newprefix));
    });


        uParse('#preview',{
            rootPath : '../../',
            chartContainerHeight:500
        })
        dialog.oncancel = function(){
            document.getElementById('preview').innerHTML = '';
        }
    </script>
</html>
